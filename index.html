<head>

    <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>

    <!-- Optional JavaScript -->
    <header>
        <h1>Recomenda2</h1>
    </header>

    <div class="contenedor">
        <main>
            <p>No sabes que ver ??</p>
            <button type="button" class="btn btn-lg btn-login" data-toggle="modal" data-target="#modelId">
                Recomienda !
            </button>

        </main>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-6 text-center">
                                <img src="https://image.tmdb.org/t/p/w500//d1QKiYtceF3GDtxvTFXFAqwwah9.jpg" alt="" class="img img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button id="btn-like" type="button" class="btn btn-success"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
                    <button id="btn-dislike" type="button" class="btn btn-danger"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#exampleModal').on('show.bs.modal', event => {

        });
